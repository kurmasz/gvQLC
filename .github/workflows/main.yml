name: Main CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  main:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    env:
      TEST_RESOURCES: test-resources
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: npm-ci
        run: npm ci

      - name: npm-compile
        run: npm run compile

      - name: Allow unprivileged user namespace (ubuntu)
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: UI test (macOS, windows)
        if: matrix.os != 'ubuntu-latest'
        run: npm run test:system:base
        env:
          VSCODE_TEST_ZK: true

      - name: UI test (linux)
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm run test

      - name: Store UI test logs
        uses: actions/upload-artifact@v4
        if: failure() || cancelled()
        with:
          name: logs-${{ matrix.os }}
          path: test-resources/settings/logs/*

      - name: Store UI Test screenshots
        uses: actions/upload-artifact@v4
        if: failure() || cancelled()
        with:
          name: screenshots-${{ matrix.os }}
          path: test-resources/screenshots/*.png

      - name: Store console logs
        uses: actions/upload-artifact@v4
        if: failure() || cancelled()
        with:
          name: console-log-${{ matrix.os }}
          path: ~/.config/Code/logs


      - name: List files
        if: ${{ matrix.os != 'windows-latest' }}
        run: find . -path './node_modules' -prune -o -print

      - name: Print Logs
        if: always()
        run: |
          LOGFILE="$(node -p "require('path').join(require('os').tmpdir(), 'gvQLC_log.txt')")"
          echo "Log file is at: $LOGFILE"
          cat "$LOGFILE" || echo "No log file found"


  check:
    if: always()
    runs-on: ubuntu-latest
    name: üö¶ Status Check
    needs: [main]
    steps:
      - name: ‚ÑπÔ∏è Test Matrix Result
        run: |
          echo result = ${{ needs.main.result }}
      - name: ‚úÖ Status Check - success
        if: ${{ needs.main.result == 'success' }}
        run: |
          echo "All tests successfully completed!"
          exit 0
      - name: ‚ùå Status Check - failure
        if: ${{ needs.main.result != 'success' }}
        run: |
          echo "Status Check failed!"
          exit 1
